<div class="container">
    <div class="row">
    <div class="col">
        <legend>
            Edit Details Form
        </legend>
        <form action="">
            <div class="mb-3">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" [(ngModel)]="dataFormHub.name" name="name"   class="form-control" id="name" placeholder="Name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1">Mobile</label>
                <input type="number" name="mobile"  [(ngModel)]="dataFormHub.mobile" class="form-control" id="mobile"  placeholder="Enter mobile number">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email"  [(ngModel)]="dataFormHub.email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1">Courses</label>
                <input type="text" name="courses"  [(ngModel)]="dataFormHub.courses" class="form-control" id="courses"  placeholder="Enter courses">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1">Rating</label>
                <input type="number" name="rating"  class="form-control" id="rating"  [(ngModel)]="dataFormHub.rating"  placeholder="Enter rating">
            </div>
            <button type="submit" (click)="update()" class="btn btn-primary">Update</button>
        </form>
    </div>
    </div>
</div>
