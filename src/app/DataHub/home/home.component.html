<div class="container">
  <div class="row mt-2">
    
    <div class="col col-md-4 offset-5">
      <a routerLink="/Datahub/create" class="btn btn-primary">Add Details</a>

    </div>

  </div>
    <div class="row">
      <div class="col">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Email</th>
                    <th scope="col">Courses</th>
                    <th scope="col">Rating</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of allData">
                    <td scope="col">{{data.id}}</td> 
                    <td>{{data.name}}</td>
                    <td>{{data.mobile}}</td>
                    <td>{{data.email}}</td>
                    <td>{{data.courses}}</td>
                    <td>{{data.rating}}</td>
                    <td>
                       <a  [routerLink]="['/Datahub/edit/',data.id]" class="btn btn-primary" >Edit</a>
                       &nbsp; 
                       <button class="btn btn-danger" (click)="delete(data.id)">Delete</button>
                      

                    </td>
                  
                  </tr>
                
                </tbody>
              </table>
    </div>
  </div>
</div>
